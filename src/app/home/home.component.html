  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img class="logo" width="150" alt="Countries Logo" src="../assets/logo.png">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="searchTerm"/>
  </div>
  <table> 
    <thead>
        <th>Name</th>
        <th> </th>
    </thead>
    <tbody>
      <tr *ngFor = "let d of displayData | countryFilter:searchTerm">
          <td>
            <a routerLink="/details/{{d.name}}">
              <span class="badge">{{d.name}}</span>
            </a>
          </td>
       
      </tr>
    </tbody>
  </table>
